<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>

    <meta
      name="description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:title" content="Admin Templates - Dashboard Templates" />
    <meta
      property="og:description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:type" content="Website" />
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="login-bg">
    <!-- Container starts -->
    <div class="container">
      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">
        <!-- Form starts -->
        <form id="loginForm">
          <div class="auth-box">
            <a href="" class="auth-logo mb-4">
              <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
            </a>

            <h4 class="mb-4">Login</h4>

            <div class="mb-3">
              <label class="form-label" for="email"
                >Your email <span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-2">
              <label class="form-label" for="pwd"
                >Your password <span class="text-danger">*</span></label
              >
              <div class="input-group">
                <input
                  type="password"
                  id="pwd"
                  class="form-control"
                  placeholder="Enter password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="togglePassword()"
                >
                  <i class="ri-eye-line text-primary"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-end mb-3">
              <a href="forgot-password.html" class="text-decoration-underline"
                >Forgot password?</a
              >
            </div>

            <div class="mb-3 d-grid gap-2">
              <button type="button" class="btn btn-primary" onclick="login()">
                Login
              </button>
              <a href="signup.html" class="btn btn-secondary"
                >Not registered? Signup</a
              >
            </div>
          </div>
        </form>
        <!-- Form ends -->
      </div>
      <!-- Auth wrapper ends -->
    </div>
    <!-- Container ends -->

    <script>
      // Toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById("pwd");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }

      // Login functionality
      function login() {
        // Get email and password input values
        const email = document.getElementById("email").value;
        const password = document.getElementById("pwd").value;

        // Define user credentials
        const credentials = {
          "admin@admin.com": { password: "admin", redirect: "index.html" },
          "allanstuart@testing.com": {
            password: "doctor",
            redirect: "doctor-dashboard.html",
          },
          "test@testing.com": {
            password: "patient",
            redirect: "patient-dashboard.html",
          },
        };

        // Check if email exists and password matches
        if (credentials[email] && credentials[email].password === password) {
          // Redirect to appropriate page
          window.location.href = credentials[email].redirect;
        } else {
          // Show error message
          alert("Invalid email or password!");
        }
      }
    </script>
  </body>
</html>
