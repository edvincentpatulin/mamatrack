<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>

    <!-- Meta -->
    <meta
      name="description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:title" content="Admin Templates - Dashboard Templates" />
    <meta
      property="og:description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:type" content="Website" />
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="login-bg">
    <!-- Container starts -->
    <div class="container">
      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">
        <form id="signupForm">
          <div id="step1" class="auth-box">
            <a href="" class="auth-logo mb-4">
              <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
            </a>

            <h4 class="mb-4">Verify Your Email</h4>

            <div class="mb-3">
              <label class="form-label" for="email"
                >Your email <span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3 d-grid gap-2">
              <button
                type="button"
                class="btn btn-primary"
                onclick="verifyEmail()"
              >
                Verify Email
              </button>
            </div>
          </div>

          <div id="step2" class="auth-box" style="display: none">
            <a href="index.html" class="auth-logo mb-4">
              <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
            </a>

            <h4 class="mb-4">Complete Your Signup</h4>

            <div class="mb-3">
              <label class="form-label" for="name"
                >Your name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="pwd"
                >Your password <span class="text-danger">*</span></label
              >
              <div class="input-group">
                <input
                  type="password"
                  id="pwd"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="togglePassword()"
                >
                  <i class="ri-eye-line text-primary"></i>
                </button>
              </div>
              <div class="form-text">
                Your password must be 8-20 characters long.
              </div>
            </div>

            <div class="mb-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">Signup</button>
              <a href="login.html" class="btn btn-secondary"
                >Already have an account? Login</a
              >
            </div>
          </div>
        </form>
        <!-- Form ends -->
      </div>
      <!-- Auth wrapper ends -->
    </div>
    <!-- Container ends -->

    <script>
      const verifiedEmail = "test@testing.com"; // Email to verify against

      // Email verification function
      function verifyEmail() {
        const emailInput = document.getElementById("email").value;
        if (emailInput === verifiedEmail) {
          alert("Email verified successfully!");
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
        } else {
          alert("Email not recognized. Please enter a valid email.");
        }
      }

      // Toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById("pwd");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }

      // Handle the signup process
      const signupForm = document.getElementById("signupForm");
      signupForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent default form submission

        const name = document.getElementById("name").value;
        const password = document.getElementById("pwd").value;

        if (name && password.length >= 8 && password.length <= 20) {
          alert("Signup successful! Redirecting to patient dashboard...");
          window.location.href = "patient-dashboard.html";
        } else {
          alert(
            "Please ensure all fields are filled out and your password is valid."
          );
        }
      });
    </script>
  </body>
</html>
