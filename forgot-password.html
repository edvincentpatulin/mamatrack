<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>

    <!-- Meta -->
    <meta
      name="description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:title" content="Admin Templates - Dashboard Templates" />
    <meta
      property="og:description"
      content="Marketplace for Bootstrap Admin Dashboards"
    />
    <meta property="og:type" content="Website" />
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
         ************ CSS Files *************
    ************* -->
    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="login-bg">
    <!-- Container starts -->
    <div class="container">
      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">
        <!-- Form starts -->
        <form id="forgotPasswordForm" action="index.html">
          <div class="auth-box" id="emailSection">
            <a href="index.html" class="auth-logo mb-4">
              <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
            </a>

            <h6 class="fw-light mb-4">
              In order to access your dashboard, please enter the email ID you
              provided during the registration process.
            </h6>

            <div class="mb-3">
              <label class="form-label" for="email">
                Your email <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <!-- New password form (hidden initially) -->
        <form id="newPasswordForm" action="index.html" style="display: none">
          <div class="auth-box">
            <a href="index.html" class="auth-logo mb-4">
              <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
            </a>

            <h6 class="fw-light mb-4">Please enter your new password.</h6>

            <div class="mb-3">
              <label class="form-label" for="newPassword">
                New Password <span class="text-danger">*</span>
              </label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="Enter new password"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="confirmNewPassword">
                Confirm New Password <span class="text-danger">*</span>
              </label>
              <input
                type="password"
                id="confirmNewPassword"
                class="form-control"
                placeholder="Confirm new password"
                required
              />
            </div>

            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Auth wrapper ends -->
    </div>
    <!-- Container ends -->

    <script>
      // Simulate email verification (in a real scenario, this would be a server-side operation)
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Simulate the process of verifying the email
          const emailInput = document.getElementById("email").value;

          if (emailInput) {
            // Hide the email section and show the new password form
            document.getElementById("emailSection").style.display = "none";
            document.getElementById("newPasswordForm").style.display = "block";
          }
        });

      // New password form submission
      document
        .getElementById("newPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get the new password and confirm password inputs
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmNewPassword").value;

          // Check if passwords match
          if (newPassword === confirmPassword) {
            // Simulate password change (this would be handled by the backend)
            alert("Password changed successfully!");

            // Redirect to login page after password change
            window.location.href = "login.html"; // Replace with your actual login page URL
          } else {
            alert("Passwords do not match. Please try again.");
          }
        });
    </script>
  </body>
</html>
